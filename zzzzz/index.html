<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Malcolm Wanless</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            #vanta-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div id="vanta-bg"></div>
        <div id="root"></div>
        <script
            type="module"
            src="/src/main.jsx"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
        <script>
            let vantaBackground = null

            function vantaSetup() {
                vantaBackground = VANTA.WAVES({
                    el: "#vanta-bg",
                    mouseControls: false,
                    touchControls: false,
                    gyroControls: false,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 1.0,
                    color: "#2E304B",
                    shininess: 10.0,
                    waveHeight: 20.0,
                    waveSpeed: 0.3,
                    zoom: 0,
                })
            }

            window.updateVantaColor = function (newColor) {
                if (vantaBackground) {
                    vantaBackground.setOptions({ color: newColor })
                }
            }

            vantaSetup()
        </script>
    </body>
</html>
